[config]
autoboot=0
autoboot_list=0
bootwait=3
autohosoff=0
noticker=0
backlight=220
updater2p=0
autonogc=1
bootprotect=0

{Atmosphere via Hekate}
[Atmosphere_emunand]
id=AmsE
emummcforce=1
pkg3=atmosphere/package3
logopath=bootloader/bootlogo.bmp
icon=bootloader/res/icon_switch.bmp
kip1=atmosphere/kips/*
cal0blank=1
{ }

{Atmosphere via Hekate sans emunand}
[Atmosphere_no_emunand]
id=AmsS
emummc_force_disable=1
pkg3=atmosphere/package3
logopath=bootloader/bootlogo.bmp
icon=bootloader/res/icon_switch.bmp
kip1=atmosphere/kips/*
cal0blank=1
{ }

{-------- Stock -------}
[Stock]
id=Ofw
emummc_force_disable=1
pkg3=atmosphere/package3
stock=1
icon=bootloader/res/icon_switch.bmp
[Stock+nocmac]
id=OfwNc
emummc_force_disable=1
pkg3=atmosphere/package3
stock=1
icon=bootloader/res/icon_switch.bmp
kip1patch=nocmac
[Atmosphere_emunand+nocmac]
id=AmsENc
emummcforce=1
pkg3=atmosphere/package3
logopath=bootloader/bootlogo.bmp
icon=bootloader/res/icon_switch.bmp
kip1patch=nocmac
cal0blank=1
[Atmosphere_no_emunand+nocmac]
